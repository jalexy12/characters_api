<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX Practice</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<ul class="js-characters-list">
	</ul>
	<div>
		<form class="js-new-character">
			<input type="text" name="name" class="js-name" placeholder="Character Name">
			<br>
			<input type="text" name="weapon" class="js-weapon" placeholder="Character Weapon">
			<br>
			<input type="text" name="occupation" class="js-occupation" placeholder="Character Occupation">
			<br>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
